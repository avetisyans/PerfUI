<h3>RunSideBar</h3>
        
        <li ng-repeat = "run in runs">
            <label ng-click="toggleTree($event)" class="tree-toggle">{{run.buildNumber}}</label> 
            <ul class="tree">
                <li ng-repeat = "childRun in run.children">
                    <a href="#/runs/{{childRun.id}}">{{childRun.environment.name}}</a>
                </li>
            </ul>
        </li>
